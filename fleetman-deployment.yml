apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetman
spec:
  selector:
    matchLabels:
      app: fleetman
  replicas: 3
  template:
    metadata:
      labels:
        app: fleetman
    spec:
      containers:
      - name: fleetman
        image: richardchesterwood/k8s-fleetman-queue:release1
        ports:
        - containerPort: 8161
