apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "add replicas"
  name: fleetman
spec:
  selector:
    matchLabels:
      app: fleetman
  replicas: 3
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fleetman
    spec:
      containers:
      - name: fleetman
        image: richardchesterwood/k8s-fleetman-queue:release1
        ports:
        - containerPort: 8161
